require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.1
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'vendor/**/*'
Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 100

ActionFilter:
  Enabled: false

FindBy:
  Enabled: false
